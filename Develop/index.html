<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header text-center">
          <h4>Set Password Criteria</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="d-flex row">
              <label for="Length" class="form-label col-9">Select a password length: (8 to 128)</label>
              <p class="col-3 d-flex justify-content-end">Length:&nbsp<span id="pwLength" class="d-flex ">24</span></p>
            </div>

            <input 
                type="range" 
                class="form-range" 
                min="8" 
                max="128"
                value="24" 
                step="1"
                tooltip="show" 
                id="length"
                oninput="document.getElementById('pwLength').innerHTML = this.value" />

            <div class="d-flex row">
                <label for="Length" class="form-label col-12">Select (at least 1) character set(s) to use:</label>
            </div>

            <div class="d-flex row">
                <div class="d-flex col-3 justify-content-center form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pwLC" checked>
                  <label class="form-check-label fs-6" for="pwLC">&nbsp&nbspLowercase</label>
                </div>
                <div class="d-flex col-3 justify-content-center form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pwUC" checked>
                  <label class="form-check-label fs-6" for="pwUC">&nbsp&nbspUppercase</label>
                </div>
                <div class="d-flex col-3 justify-content-center form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pwNum" checked>
                  <label class="form-check-label fs-6" for="pwNum">&nbsp&nbspNumbers</label>
                </div>
                <div class="d-flex col-3 justify-content-center form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="pwSym" checked>
                  <label class="form-check-label fs-6" for="pwSym">&nbsp&nbspSymbols</label>
                </div>
            </div>
          </form>

        </div>

        <div class="card-footer">
          <button type="button" id="generate" class="btn btn-success">Generate Password</button>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
      </div>
    </div>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script src="script.js">

    </script>

  </body>
</html>
